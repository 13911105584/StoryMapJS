<div class="infobox-wrapper">
    <div id="infobox">
        <input type="text" id="location_name" value="Chicago, IL" />
    </div>
</div>


<script type="text/javascript">

var _id;

var _map;
var _marker;
var _marker_info;

var _storymap;
var _current_slide_index = -1;

var _dirty = 0;
   
/*
var storymap = new VCO.StoryMap('storymap', '{{ static_url }}/demo/demo.json');
window.onresize = function(event) {
    storymap.updateDisplay();
}
*/

function location_set(loc_data) {
    $.extend(_storymap.slides[_current_slide_index].location, loc_data);      
    storymap_dirty(1);
}

function location_drag() {
    var pos = _marker.getPosition();
    location_set({lat: pos.lat(), lon: pos.lng()});
}

function location_mark(loc_data) {
    // Clear old marker
    if(_marker) {
        _marker.setMap(null);
    }    
    
    // Set new marker
    if(loc_data) {
        var latlng = new google.maps.LatLng(loc_data.lat, loc_data.lon);
    
        _marker = new google.maps.Marker({
            map: _map,
            draggable: true,
            title: loc_data.name,
            position: latlng
        });
   
        _map.panTo(latlng);
             
        $('#location_name').val(loc_data.name);
        _marker_info.open(_map, _marker);
        
        google.maps.event.addListener(_marker, 'click', function() {
            _marker_info.open(_map, this);
        });
        
        google.maps.event.addListener(_marker, 'dragend', location_drag);
 
    }
}

function slide_append_element() {
    var i = $('.slide').length;
  
    var elem = $('<li class="slide"><span>'+(i+1)+'</span></li>')
        .appendTo('#slides')
        .click(slide_select);
            
    $('<a class="close" href="#">&times;</a>')
        .appendTo(elem)
        .click(slide_delete); 

    return elem;
}

function slide_select(event) {   
    $('.slide.selected').removeClass('selected');    
    $(this).addClass('selected');     

    _current_slide_index = $(this).index();   
     
    var data = _storymap.slides[_current_slide_index];

    location_mark(data.location);         
    
    $('#url').val(data.media.url);
    $('#credit').val(data.media.credit);
    $('#caption').val(data.media.caption);
    
    $('#date').val(data.date || '');
    $('#headline').val(data.text.headline || '');
    $('#text').val(data.text.text || '');    
}

function slide_delete(event) {
    var slide_elem = $(this).closest('.slide');
    var slide_index = slide_elem.index();
    
    show_confirm('Delete slide '+(slide_index+1)+'?', function() {
        var width = $('#slides').width() - slide_elem.outerWidth(true);
        
        // Renumber slides after slide to delete
        var i = slide_index + 1;
        slide_elem.nextAll().each(function() { $(this).find('span').html(i++); });
  
        // Delete the slide
        _storymap.slides.splice(slide_index, 1); 
        slide_elem.remove();
        
        // Adjust slide container width
        $('#slides').css('width', width+"px");       
                             
        // Reset current slide
        if(slide_index < _current_slide_index) {
            _current_slide_index--;
        } else if(slide_index == _current_slide_index) {
            var n = Math.min(_current_slide_index, _storymap.slides.length - 1);
            
            if(n < 0) {                
                slide_add();
            } else {
                $('li.slide:eq('+n+')').click();
            }
        } 
        
        storymap_dirty(1);        
    });
    
    return false;
}

function slide_add() {
    // Push new slide
    _storymap.slides.push({
        date: "",
        text: {
            headline: "",
            text: ""
        },
        location: {
            name: "Chicago, IL",
            lat: "41.850033",
            lon: "-87.6500523",
            zoom: 10,
            line: true,
            icon: "http://maps.gstatic.com/intl/en_us/mapfiles/ms/micons/blue-pushpin.png"
        },
        media: {
            url: "",
            credit: "",
            caption: ""
        }
    });
    
    // Append slide element
    var slide = slide_append_element();
            
    // Adjust slide container width
    var width = $('#slides').width() + slide.outerWidth(true);
    $('#slides').css('width', width+"px");
    
    // Scroll new slide into view
    $('.slides-container').scrollLeft(Math.max(0, width - $('#slides').parent().width()));

    // Select new slide
    slide.click();
    
    storymap_dirty(1);
}

function storymap_load(id) {    
    //show_progress('Loading StoryMap');
    
    do_ajax(id, {},
        function(error) {   
            //hide_progress();
            show_error('Error loading StoryMap ('+error+')');
        },
        function(data) {
            _storymap = data.storymap;
                       
            $('#slides').html();            
            for(var i = 0; i < _storymap.slides.length; i++) {
                slide_append_element();
            }
            
            var width = 0;
            $('#slides .slide').each(function() {
                width += $(this).outerWidth(true);
            })   
            $('#slides').css('width', width + "px");
        
            if(_storymap.slides.length) { 
                $('.slide:first').click();     
            } else {
                slide_add();
            }

            //hide_progress();
        }
    );   
}

function storymap_dirty(is_dirty) {
    _dirty = is_dirty;
    
    if(is_dirty) {
        $('#storymap_save').removeClass('disabled').addClass('btn-primary');
        $('#storymap_preview').addClass('disabled');
        $('#storymap_publish').addClass('disabled').removeClass('btn-primary');
    } else {
        $('#storymap_save').addClass('disabled').removeClass('btn-primary');
        $('#storymap_preview').removeClass('disabled');
        $('#storymap_publish').removeClass('disabled').addClass('btn-primary');
    }
}

function storymap_save() {
    show_progress('Faking pretending to save StoryMap')
    
    setTimeout(function() {
        storymap_dirty(0);
        hide_progress();
    }, 4000);
}

function storymap_preview() {
    var preview_url = 'preview.html?url=' + encodeURIComponent(_id)
        + '&start_at_slide='+_current_slide_index; // not working
        
    window.open(preview_url, 'StoryMap Preview');
}

function storymap_publish() {
    alert('TODO');
    storymap_dirty(0);
}

function initialize() {
    // check for id parameter
    var params = parseQuerystring();
    
    if(!params.id) {
        alert('you would need to pass an id as a query parameter');
        return;
    }
    _id = params.id;
    
    // make map
    var mapOptions = {
        mapTypeControl: false,
        panControl: true,
        streetViewControl: false,
        zoomControl: true,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };   
    _map = new google.maps.Map(document.getElementById('map'), mapOptions);
    
    // center over Chicago
    var defaultBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(41.644, -87.96),
        new google.maps.LatLng(42.04, -87.40)
    );
    _map.fitBounds(defaultBounds);

    // info box
    _marker_info = new InfoBox({
        content: document.getElementById("infobox"),
        closeBoxURL: "",
        pixelOffset: new google.maps.Size(-140, 0), // top-left corner
    });
    
    // search box
    map_search_box = new google.maps.places.SearchBox(
        document.getElementById('map_search_input'));
        
    // handle search
    google.maps.event.addListener(map_search_box, 'places_changed', function() {
        var places = map_search_box.getPlaces();
        
        if(places.length) {
            var place = places[0];
            
            var loc_data = {
                name: place.name,
                lat: place.geometry.location.lat(),
                lon: place.geometry.location.lng()
            };
            
            location_mark(loc_data);
            location_set(loc_data);
         } 
    });
    
    // load storymap
    storymap_load(_id);
}

google.maps.event.addDomListener(window, 'load', initialize);

window.onbeforeunload = function confirmExit() {
    if(_dirty) {
        return "You have attempted to leave this page."
            + "  You have unsaved changes, and your changes will be lost."
            + "  Are you sure you want to exit this page?";
    }
}

$(function() {    

    $('#location_name').change(function(event) {
         _storymap.slides[_current_slide_index].location.name = $(this).val().trim();
        storymap_dirty(1);
    });
    
    $('#url, #credit, #caption').change(function(event) { 
        var id = $(this).attr('id');
        _storymap.slides[_current_slide_index].media[id] = $(this).val().trim();
        storymap_dirty(1);
    });

    $('#date').change(function() {
        _storymap.slides[_current_slide_index].date = $(this).val().trim();
        storymap_dirty(1);
    });
   
    $('#headline, #text').change(function() {
        var id = $(this).attr('id');
        _storymap.slides[_current_slide_index].text[id] = $(this).val().trim();
        storymap_dirty(1);
    });
    
    $('#slide_add').click(slide_add);
    $('#storymap_save').click(storymap_save);
    $('#storymap_preview').click(storymap_preview); 
    $('#storymap_publish').click(storymap_publish);   
    
    // blah
    var sortable_i = 0;
    var sortable_j = 0;
    
    $('#slides').sortable({
        axis: 'x',
        cursor: 'move',
        items: '.slide',
        start: function(event, ui) {
            sortable_i = ui.item.index();
        },
        stop: function(event, ui) {
            sortable_j = ui.item.index();
                      
            if(sortable_i != sortable_j) {
                // Move slide data from i to j
                _storymap.slides.move(sortable_i, sortable_j);

                // Renumber slides
                var i = Math.min(sortable_i, sortable_j);
                var j = Math.max(sortable_i, sortable_j);                
                var k = i + 1;               
                $('.slide').slice(i, j+1).each(function() { $(this).find('span').html(k++); });                

                 // Adjust current slide index
                _current_slide_index = $('.slide.selected').index();
                
                storymap_dirty(1);
            }             
        }
    });
});

</script>
