<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StoryMap Zoomify</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="../css/storymap.css?v1">
    <!--FONT-->
    <link rel="stylesheet" href="../css/fonts/font.pt.css?v1">
    <!-- Style-->
    <style>
      html, body {
       height:100%;
       width:100%;
       padding: 0px;
       margin: 0px;
      }
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="storymap"></div>
    <!-- JavaScript-->
    <script src="../js/storymap.js"></script>
    <script>
      var storymap = new VCO.StoryMap('storymap', 'seurat.json', {
       map_type: 				"zoomify",
       map_background_color: 	"#FDFDFD",
       map_as_image: 			true,
       calculate_zoom: 		false,
       zoomify: {
        path: 				"http://cdn.verite.co/maps/zoomify/seurat/",
        width: 				30000,
        height: 			19970,
        tolerance: 			0.9,
        attribution: 		"<a href='http://www.google.com/culturalinstitute/asset-viewer/a-sunday-on-la-grande-jatte-1884/twGyqq52R-lYpA?projectId=art-project' target='_blank'>Google Art Project</a>"
       }
      });
      window.onresize = function(event) {
       storymap.updateDisplay();
      }
    </script>
  </body>
</html>
